<h1 class="d-flex justify-content-center">Select a Restaurant</h1>
<div class="d-flex justify-content-center">
<ul class="list-group">
    <li *ngFor="let restaurant of restaurants" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{restaurant.restaurantName}}</div>
            {{restaurant.restaurantAddress}}
            <br />
            <button type="button" class="btn btn-primary" (click)="selectRestaurant(restaurant)">Select</button>
        </div>
        
        <span class="badge text-bg-secondary rounded-pill">{{restaurant.restaurantHours}}</span>
    </li>
</ul>
</div>
