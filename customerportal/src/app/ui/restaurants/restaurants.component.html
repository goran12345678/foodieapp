<h1>Select your favorite restaurant</h1>
<ul class="list-group">
    <li *ngFor="let restaurant of restaurants" class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold">{{restaurant.restaurantName}}</div>
            {{restaurant.restaurantAddress}}
        </div>
        <span class="badge text-bg-primary rounded-pill">{{restaurant.restaurantHours}}</span>
        <a href="#" (click)="selectResaurant(restaurant)">Select</a>
    </li>
</ul>
