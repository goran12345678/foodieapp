<h1 class="d-flex justify-content-center">Finish Your Order!</h1>

<div class="d-flex justify-content-center">

    <ul class="list-group">
        <div class="row">
            <div class="alert alert-primary" role="alert">
                {{menu.restaurantName}} <br />
                {{menu.restaurantAddress}} <br />
                {{menu.restaurantHours}}
            </div>
        </div>
        <li *ngFor="let item of getSelected()" class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{item.name}}</div>
                {{item.description}}
                <br />
                <button type="button" class="btn btn-primary" (click)="removeMenu(item)">Remove</button>
            </div>

            <span class="badge text-bg-secondary rounded-pill">${{item.price}}</span>
        </li>
        <div class="alert alert-danger" role="alert">Total: {{menu.total}}</div>
        <div class="alert alert-danger" role="alert" *ngIf="ordersuccess">Thank you for your order!</div>
    </ul>
</div>
<div class="d-flex justify-content-center">
    <div class="mb-3">
        <label for="ccName" class="col-form-label-sm">Card Holder Name</label>
        <div class="col-12">
            <input type="text" class="form-control form-control-sm" id="ccName" placeholder="col-form-label-sm"
                ((ngModel))="payment.ccHolderName">
        </div>
    </div>
    <div class="mb-3">
        <label for="ccNumber" class="col-form-label-sm">CC Number</label>
        <div class="col-12">
            <input type="text" class="form-control form-control-sm" id="ccNumber" placeholder="col-form-label-sm"
                ((ngModel))="payment.ccNumber">
        </div>
    </div>
    <div class="mb-3">
        <label for="ccExpMonth" class="col-form-label-sm">CC Exp Month</label>
        <div class="col-12">
            <input type="text" class="form-control  form-control-sm" id="ccExpMonth" placeholder="col-form-label"
                ((ngModel))="payment.expMonth">
        </div>
    </div>
    <div class="mb-3">
        <label for="ccExpYear" class="col-form-label-sm">CC Exp Year</label>
        <div class="col-12">
            <input type="text" class="form-control  form-control-sm" id="ccExpYear" placeholder="col-form-label"
                ((ngModel))="payment.expYear">
        </div>
    </div>
    <div class="mb-3">
        <label for="ccCVV" class="col-form-label-sm">CVV</label>
        <div class="col-12">
            <input type="text" class="form-control  form-control-sm" id="ccCVV" placeholder="col-form-label-sm"
                ((ngModel))="payment.cvv">
        </div>
    </div>
</div>
<div class="d-flex justify-content-center">
<button type="button" class="btn btn-primary" (click)="submitOrder()">Place Order</button>
</div>
