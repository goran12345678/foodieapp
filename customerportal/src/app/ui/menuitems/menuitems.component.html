<h1 class="d-flex justify-content-center">Select Menu Items!</h1>

<div class="d-flex justify-content-center">
    <ul class="list-group">
        <li *ngFor="let item of menu.menuItems"
            class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold">{{item.name}}</div>
                {{item.description}}
                <br />
                <input class="form-check-input" type="checkbox" value="" (change)="checkChanged($event, item)">
            </div>

            <span class="badge text-bg-secondary rounded-pill">${{item.price}}</span>
        </li>
        <button type="button" class="btn btn-primary mt-3" (click)="addToShoppingCart()">CheckOut</button>
    </ul>
</div>
